<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
</head>
<body>
    <div class="container">
        <h1 style="color: white; font-size: 60px;">Welcome to SmartDine</h1>
        <h1 style="color: white;">Login with your account</h1>
        <form id="loginForm">
            <input type="text" id ="EmailOrUsername" required placeholder="Enter your email or username" />
            <input type="password" id="password" required placeholder="Enter your password" />
            <div class="container2">
                <div style="color:white"><h3>Don't have an account? Sign up <a href="/signup">here</a></h3></div>
                <button type="submit" class="block">Login</button>
            </div>
        </form>
    </div>
    <script src="{{url_for('static',filename='login.js')}}"></script>
</body>
</html>
